<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Explorer - Home</title>

    <!-- Link to our stylesheet -->
    <link href="styles/styles.css" rel="stylesheet" />

    <!-- Link to our javaScript -->
    <script defer src="scripts/script.js"></script>

    <!-- Link to the Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Climate+Crisis&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="event-header">
      <div>
        <div class="nav-bar">
          <img
            class="logo"
            src="images/logo.svg"
            alt="A madeup logo for the Whistler Ski + Snowboard Festival"
          />
          <a href="#menu" class="menu-btn" id="menu-btn">&#9776;</a>
          <!-- <nav id = "menu"> -->
          <nav>
            <ul>
              <li><a href="#anchor-start">Home</a></li>
              <li><a href="#anchor-about">About</a></li>
              <li><a href="#anchor-activities">Activities</a></li>
              <li><a href="#anchor-team">Team</a></li>
            </ul>
          </nav>
        </div>
      </div>
      <!--End nav bar-->
    </header>

    <main class="event-container">
      <!-- Banner -->
      <div class="banner">
        <a class="anchor" id="anchor-start"></a>
        <!-- Header Text -->
        <h1>
          <span class="title-whistler">Whistler</span>
          <span class="title-black-box">
            <span>Ski + </span>
            <span>Snowboard</span>
            <span class="title-festival">Festival</span>
          </span>
        </h1>
        <!-- Header Image -->
        <div class="banner-img"></div>
        <!-- <img
          src="images/index/skiiers1.jpg"
          alt="One skier doing tricks in the air"
        /> -->

        <!-- Decorative element - no alt text -->
        <img
          class="decorative-s-blue"
          alt=""
          src="images/index/s-blue.png"
          style="overflow: clip !important"
        />
        <img
          class="decorative-s-green"
          alt=""
          src="images/index/s-green.png"
          style="overflow: clip !important"
        />
      </div>
      <!--End of banner-->

      <!-- Section 1 -->
      <div class="detail-content">
        <section class="detail-item"></section>
      </div>
    </main>

    <!-- Footer -->
    <footer class="event-footer">
      <div>
        <div>
          <img
            class="logo"
            src="images/logo.svg"
            alt="A madeup logo for the Whistler Ski + Snowboard Festival"
          />
          <h5>
            <span>Whistler</span>
            <span>Ski + Snowboard</span>
            <span>Festival</span>
          </h5>
        </div>
        <!-- Socials -->
        <div class="socials">
          <a href="#">
            <img src="images/social/instagram.svg" alt="Instagram logo" />
          </a>
          <a href="#">
            <img src="images/social/facebook.svg" alt="Facebook logo" />
          </a>
          <a href="#">
            <img src="images/social/tiktok.svg" alt="TikTok logo" />
          </a>
          <a href="#">
            <img src="images/social/youtube.svg" alt="Youtube logo" />
          </a>
        </div>
      </div>
      <div>
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#activities">Activities</a></li>
          <li><a href="#team">Team</a></li>
          <li><a href="help.html">FAQ</a></li>
        </ul>
      </div>
      <div>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms & Conditions</a>
      </div>
      <div>
        <p>&copy; 2024 - Trudy</p>
        <p><small>Extracted and modified from class assignment</small></p>
      </div>
    </footer>

    <!--End of wrapper-->
  </body>
</html>
